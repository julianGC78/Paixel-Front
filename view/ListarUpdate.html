<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Usuarios</title>
    <style>
        /* Tus estilos aquí */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .edit-form {
            display: none; /* Ocultar formulario hasta que se presione editar */
            /* Más estilos para tu formulario */
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<button id="loadUsers">Cargar Usuarios</button>
<table id="usersTable" class="hidden">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre de Usuario</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <!-- Los usuarios se cargarán aquí -->
    </tbody>
</table>

<div id="editUserForm" class="edit-form">
    <input type="hidden" id="editUserId">
    <div>
        <label for="editUsername">Nombre de Usuario:</label>
        <input type="text" id="editUsername" name="username">
    </div>
    <div>
        <label for="editEmail">Correo Electrónico:</label>
        <input type="email" id="editEmail" name="email">
    </div>
    <div>
        <button onclick="updateUser()">Actualizar Usuario</button>
    </div>
</div>


    
<script>
document.getElementById('loadUsers').addEventListener('click', function() {
    const token = sessionStorage.getItem('jwtToken');
    if (!token) {
        console.error('No token available');
        return;
    }
    const tokenParts = token.split('.');
    const payload = JSON.parse(atob(tokenParts[1]));
    const userId = payload.userId;

    if (!userId) {
        console.error('User ID not found in token');
        return;
    }

    fetch(`http://127.0.0.1:8081/usuario/findById/${userId}`, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}` 
        }
    })
    .then(response => {
    if (!response.ok) {
        throw new Error('Failed to fetch user data');
    }
    return response.json();
})
.then(user => {
    const usersTable = document.getElementById('usersTable');
    usersTable.classList.remove('hidden');
    const tbody = usersTable.getElementsByTagName('tbody')[0];
    tbody.innerHTML = ''; // Limpiar la tabla

    const row = tbody.insertRow();
    row.insertCell().textContent = user.id;
    row.insertCell().textContent = user.username;
    row.insertCell().textContent = user.email;
    
    const actionsCell = row.insertCell();
    const deleteButton = document.createElement('button');
    deleteButton.textContent = 'Borrar';
    deleteButton.onclick = function() { deleteUser(user.id); };
    actionsCell.appendChild(deleteButton);

    const editButton = document.createElement('button');
    editButton.textContent = 'Editar';
    editButton.onclick = function() { showEditForm(user); };
    actionsCell.appendChild(editButton);
})
.catch(error => console.error('Error:', error));
});


    
    function deleteUser(userId) {
        const token = sessionStorage.getItem('jwtToken');
        // Llamar al API para borrar el usuario
        fetch(`http://127.0.0.1:8081/usuario/delete/${userId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${token}`  // Incluir el token aquí
            }
        })
        .then(response => {
            if(response.ok) {
                console.log(`Usuario con ID ${userId} eliminado`);
                // Recargar la lista de usuarios
                document.getElementById('loadUsers').click();
            } else {
                alert('Error al borrar el usuario');
            }
        })
        .catch(error => console.error('Error:', error));
    }

    function showEditForm(user) {
        document.getElementById('editUserId').value = user.id;
        document.getElementById('editUsername').value = user.username;
        document.getElementById('editEmail').value = user.email;
        document.getElementById('editUserForm').style.display = 'block';
    }
    

    function updateUser() {
    const userId = document.getElementById('editUserId').value;
    const updatedData = {
        username: document.getElementById('editUsername').value,
        email: document.getElementById('editEmail').value
    };

    const token = sessionStorage.getItem('jwtToken');
    fetch(`http://127.0.0.1:8081/usuario/update/${userId}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(updatedData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.newToken) {
            sessionStorage.setItem('jwtToken', data.newToken); // Actualiza el token aquí
        }
        alert('Usuario actualizado con éxito');
        document.getElementById('editUserForm').style.display = 'none';
        document.getElementById('loadUsers').click(); // Recargar la lista de usuarios
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error al actualizar el usuario');
    });
}

</script>

</body>
</html>
