<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">

    <link rel="stylesheet" href="../fonts/Webfont Kit/stylesheet.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://kit.fontawesome.com/97457a5c00.js" crossorigin="anonymous"></script>

    <script type="module" src="../js/login.js"></script>
</head>

<body>

    <article class="login">
        <div class="titulo">
            <h2>INICIAR SESIÓN</h2>
            <div class="linea-titulo"></div>
        </div>
        <div class="formulario">
            <form class="login-form" id="loginForm" method="POST">
                <div class="form-control">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Nombre de Usuario</label>
                </div>
                <div class="form-control">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Contraseña</label>
                    <p id="loginError" style="color: red; display: none;">Usuario o contraseña incorrectos.</p>
                </div>
                <div class="button">
                    <button type="submit">INICIAR SESIÓN</button>
                </div>
                <p>¿Aún no estas registrado? <a href="register.html">Únete a paixel</a></p>
                </p>
            </form>
        </div>
    </article>


</body>

</html>
