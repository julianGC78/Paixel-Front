<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">

    <link rel="stylesheet" href="../fonts/Webfont Kit/stylesheet.css">
   
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://kit.fontawesome.com/97457a5c00.js" crossorigin="anonymous"></script>
  
    <script type="module" src="../js/register.js"></script>
</head>
<body>
    <article class="register">
        <div class="titulo">
            <h2>ÚNETE A PAIXEL</h2>
            <div class="linea-titulo"></div>
        </div>
        <div class="formulario">
        <form class="register-form" id="registerForm" method="POST">

                <div class="form-control">
                    <select id="genero" name="genero" required onfocus="adjustLabel(this)" onblur="adjustLabel(this)" onchange="adjustLabel(this)">
                        <option value="" disabled selected></option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                    <label for="genero">Género</label>
                </div>
                <div class="form-control">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Nombre de Usuario</label>
                </div>
                <div class="form-control">
                    <input type="text" id="apellidos" name="apeliidos" required>
                    <label for="surname">Apellidos</label>
                </div>
                <div class="form-control">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Correo Electrónico</label>
                    <p id="emailError" style="color: red; display: none;">Mensaje de error</p>
                </div>
                <div class="form-control">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Contraseña</label>
                </div>
                <div class="form-control">
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <label for="confirm_password">Confirmar Contraseña</label>
                    <p id="passwordError" style="color: red; display: none;">Las contraseñas no coinciden.</p>
                </div>
                <div class="form-control">
                    <p id="successMessage" style="color: #0d6efd; display: none;">Usuario registrado con éxito!</p>
                </div>
                <div class="button">
                    <button type="submit">REGISTRARSE</button>
                </div>
                <p>¿Si ya tienes cuenta? <a href="../view/login.html">Inicia sesión</a></p>
            </p>
        </form>
    </div>
        
    </article>
</body>
</html>
