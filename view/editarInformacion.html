<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar información</title>

    <link rel="stylesheet" href="../css/editarInfromacion.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="icon" href="../blanco.ico" type="image/x-icon">

    <link rel="stylesheet" href="../fonts/Webfont Kit/stylesheet.css">
   

    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://kit.fontawesome.com/97457a5c00.js" crossorigin="anonymous"></script>

    
    
    <script type="module" src="../js/editarInformacion.js"></script>
</head>
<body>

   <article class="editar-info">
<div>
    <a class="volver" href="perfilUsuario.html">Volver a tu cuenta
    <span class="material-symbols-outlined">
            chevron_left
            </span>
    </a>
    <head>
        <h2>Editar información de contacto</h2>
        <p class="dato-email"></p>
        <div class="formulario">

            <form class="edit-contact-form" id="editContactForm" >          
                <!-- Campo para el nombre -->
                <div class="form-control">
                    <input type="text" id="username" name="username" required>
                    <label for="nombre">Nombre</label>
                </div>
            
                <!-- Campo para los apellidos -->
                <div class="form-control">
                    <input type="text" id="apellidos" name="apellidos" required>
                    <label for="apellidos">Apellidos</label>
                </div>
            
                <!-- Campo para el DNI -->
                <div class="form-control">
                    <input type="text" id="dni" name="dni" required>
                    <label for="dni">Documento Nacional de Identidad (DNI)</label>
                </div>
            
                <!-- Selector de género -->
                <div class="form-control">
                    <select id="genero" name="genero" required>
                        <option value="" disabled selected></option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                    <label for="genero">Género</label>
                </div>
            
                <!-- Campo para fecha de nacimiento -->
                <div class="form-control">
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                </div>
            
                <!-- Campo para localidad -->
                <div class="form-control">
                    <input type="text" id="localidad" name="localidad" required>
                    <label for="localidad">Localidad</label>
                </div>
            
                <!-- Botones de acción -->
                <div class="button">
                    <a href="perfilUsuario.html"><button  class="btn-cancelar" type="button" >CANCELAR</button></a>
                    <button class="updateUserInfo" type="submit" id="saveChangesButton">GUARDAR CAMBIOS</button>
                </div>
            </form>
        </div>
        
    </head>
</div>

   </article>
   
    
</body>
</html>
