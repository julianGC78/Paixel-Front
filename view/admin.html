<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../../css/admin.css">
    <script src="../../js/admin.js"></script>
</head>

<body>
    <div class="main">
        <div class="izquierda">
            <nav>
                <img class="logo" src="../../images/paixel_P_T.png" alt="">
                <ul>
                    <li>Dashboard</li>
                    <li>Usuarios</li>
                    <li>Docentes</li>
                    <li>Cursos</li>
                    <li>Modulos</li>
                    <li>Workshop</li>
                </ul>
            </nav>
        </div>
        <div class="derecha">

            <div class="head"><span>Admin</span></div>
            <main>
                <h1>Customer</h1>
                <div class="filter-container">
                    <button class="filter-btn">Filters</button>
                </div>
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Country</th>
                            <th>Wallet</th>
                            <th>Created At</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos de los usuarios se insertarán aquí dinámicamente -->
                    </tbody>
                </table>
            </main>
        </div>
    </div>

</body>

</html>
